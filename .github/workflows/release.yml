name: release-it

on:
  push:
    branches:
      - master

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: release-it
      run: npm run release -- minor --ci
      env:
        GITHUB_TOKEN: "${{ secrets.NPM_TOKEN }}"

